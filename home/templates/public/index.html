<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <script src="https://kit.fontawesome.com/6edbc20c4d.js" crossorigin="anonymous"></script>
    <title>Booktique</title>
</head>
<style>
    @font-face {
        font-family: Lemonade;
        font-weight: 400;
        src: url(../assets/fonts/Lemonade-Regular.ttf);
    }

    @font-face {
        font-family: Lemonade;
        font-weight: 100;
        src: url(../assets/fonts/Lemonade-Thin.ttf);
    }

    @font-face {
        font-family: Lemonade;
        font-weight: 900;
        src: url(../assets/fonts/Lemonade-Bold.ttf);
    }

    @font-face {
        font-family: Montserrat;
        font-weight: 400;
        src: url(../assets/fonts/Montserrat-Regular.ttf);
    }

    @font-face {
        font-family: Montserrat;
        font-weight: 900;
        src: url(../assets/fonts/Montserrat-Medium.ttf);
    }

    #search,
    #search i {
        transition-duration: 200ms;
    }

    #search:hover i {
        color: #FF725D;
        transition-duration: 200ms;
    }
</style>

<body class="font-montserrat h-screen">
    <header class="flex relative items-center justify-center">
        <a href="https://github.com/sreetejadusi/booktique" target="_blank">
            <img class="absolute top-4 left-4 w-20" src="../assets/github.png" alt="GitHub">
        </a>
        <a href="">
            <div class="flex items-end justify-center pt-4">
                <img class="h-12" src="../assets/logo.png" alt="logo">
                <h1 class="text-4xl font-lemonade px-2">Booktique</h1>
            </div>
        </a>
    </header>
    <div class="flex flex-col max-h-full pt-36">
        <div class="flex w-auto justify-center">
            <input
                class="bg-theme bg-opacity-20 rounded-full placeholder-gray-600 placeholder-opacity-80 w-7/12 h-12 px-8 pl-12 outline-none focus:outline-none"
                type="text" name="search-box" id="query" placeholder="Search the Library">
            <button id="search" class="px-2 rounded-full"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="font-lemonade w-fit px-24 py-16 opacity-50">
            <h2 class="text-left text-4xl py-4">Books are uniquely portable magic...</h2>
            <h2 class="text-right text-3xl py-2">~ Stephen King</h2>
        </div>
        <h2 class="absolute bottom-2 w-full text-center font-lemonade z-20 text-gray-800">Built by <a
                href="https://linkedin.com/in/sreetejadusi" target="_blank">Sree Teja
                Dusi</a>, <a href="https://linkedin.com/in/sreetejadusi">Harshita
                Reddy</a>
        </h2>
    </div>
    <div class="flex absolute bottom-0 items-end justify-between w-full">
        <img class="w-36" src="../assets/plant.png" alt="plant">
        <img class="w-96" src="../assets/girl.png" alt="">
    </div>
</body>


</html>
